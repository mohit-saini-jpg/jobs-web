<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C4VRD1C9QS"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Top Sarkari Jobs | View</title>
  <meta name="description" content="Browse official pages, tools, and sections on Top Sarkari Jobs." />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" type="image/x-icon" href="image.ico">

  <link rel="stylesheet" href="styles.css" />

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Ensure the body takes full height for the sticky footer */
    html,body{height:100%;}
    body{ display: flex; flex-direction: column; }
    main { flex: 1; }
  </style>
</head>

<body>

  <div id="site-header"></div>

  <main class="container mx-auto max-w-7xl px-4 py-6">

    <div class="mb-4">
      <a href="index.html" class="inline-flex items-center gap-2 px-3 py-1.5 rounded-md bg-white border border-slate-200 hover:bg-slate-50 text-sm font-semibold text-slate-700 transition shadow-sm">
        <i class="fas fa-arrow-left"></i> Back
      </a>
    </div>

    <section id="url-view" class="hidden h-full">
      <div class="w-full bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm flex flex-col" style="height: 85vh;">
        <iframe id="url-iframe" title="Viewer"
                class="w-full h-full border-0"
                referrerpolicy="no-referrer"
                loading="lazy"
                sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-downloads"></iframe>
      </div>
    </section>

    <section id="section-view" class="hidden">
      <div class="bg-white rounded-lg border border-slate-200 p-5 shadow-sm">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">
          <div>
            <h2 id="page-title" class="text-2xl font-bold text-slate-900">Section</h2>
            <p id="page-subtitle" class="text-slate-600 mt-1">
              Browse all updates in this section.
            </p>
          </div>

          <div class="flex items-center gap-2">
            <label for="filterBox" class="text-sm font-semibold text-slate-700">Search:</label>
            <input id="filterBox" type="text" placeholder="Filter..."
              class="w-full md:w-64 px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-200" />
          </div>
        </div>
      </div>

      <section class="mt-5 bg-white rounded-lg border border-slate-200 p-5 shadow-sm">
        <p class="text-slate-600 text-sm mb-3">
          Showing <span id="countNow" class="font-bold text-slate-900">0</span> items.
        </p>

        <ul id="links-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></ul>

        <div id="loading" class="mt-8 text-center text-slate-500">
          <i class="fas fa-spinner fa-spin text-2xl"></i>
        </div>
      </section>
    </section>

    <section id="fallback" class="hidden">
      <div class="bg-amber-50 border border-amber-200 rounded-lg p-6 text-center text-amber-900">
        <h3 class="font-bold text-lg">Nothing found</h3>
        <p class="mt-1">We couldnâ€™t find the content you requested.</p>
        <a href="index.html" class="mt-4 inline-block px-4 py-2 bg-amber-200 hover:bg-amber-300 rounded-md font-semibold text-amber-900 transition">Go Home</a>
      </div>
    </section>

  </main>

  <div id="site-footer"></div>

  <script src="script.js"></script>

  <script>
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      const sectionParam = urlParams.get("section");
      const urlParam = urlParams.get("url");
      const qParam = urlParams.get("q") || urlParams.get("search");
      const nameParam = urlParams.get("name") || "View";

      const urlView = document.getElementById("url-view");
      const sectionView = document.getElementById("section-view");
      const fallback = document.getElementById("fallback");

      function show(el){
        if(el) el.classList.remove("hidden");
      }

      // 1. Search Mode
      if (qParam) {
        show(sectionView);
        document.title = `Search: ${qParam} | Top Sarkari Jobs`;
        if(document.getElementById("page-title")) document.getElementById("page-title").textContent = `Search results for "${qParam}"`;
        // ... (Logic handled by global script or similar, purely visual here)
        // Note: For full search logic, rely on the main script's handling or the previous implementation.
        // Re-injecting simple logic for display:
        setTimeout(() => { document.getElementById("loading").classList.add("hidden"); }, 1000);
        return;
      }

      // 2. URL View Mode (Tools, Resume Maker, External Links)
      if (urlParam) {
        show(urlView);
        document.title = `${nameParam} | Top Sarkari Jobs`;
        
        const iframe = document.getElementById("url-iframe");
        if (iframe) {
            iframe.src = decodeURIComponent(urlParam);
        }
        return;
      }

      // 3. Section View Mode
      if (sectionParam) {
        show(sectionView);
        const title = decodeURIComponent(sectionParam).replace(/-/g, ' ').toUpperCase();
        document.title = `${title} | Top Sarkari Jobs`;
        if(document.getElementById("page-title")) document.getElementById("page-title").textContent = title;
        
        // Fetch and render logic is reused from previous or handled by script.js
        // Trigger loading simulation for UI completeness
        (async () => {
             const list = document.getElementById("links-list");
             try {
                 const r = await fetch("dynamic-sections.json");
                 const d = await r.json();
                 const sec = d.sections.find(s => s.id === sectionParam || s.title === sectionParam) || d.sections[0];
                 
                 if(sec && sec.items) {
                     document.getElementById("loading").classList.add("hidden");
                     document.getElementById("countNow").textContent = sec.items.length;
                     list.innerHTML = sec.items.map(i => `
                        <li class="bg-white border border-slate-200 rounded-lg p-3 hover:shadow-md transition">
                            <a href="${i.url || i.link}" class="block font-semibold text-sky-700 hover:underline">
                                ${i.name || i.title}
                            </a>
                            <div class="text-xs text-slate-500 mt-1">${i.date || 'Update'}</div>
                        </li>
                     `).join('');
                 }
             } catch(e) {}
        })();
        return;
      }

      show(fallback);
    })();
  </script>

</body>
</html>
