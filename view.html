<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details & Notifications - Top Sarkari Jobs</title>
    <meta name="description" content="View detailed information about latest government jobs, admit cards, and results. Download notifications and apply online.">
    <meta name="keywords" content="job details, notification, apply online, sarkari job vacancy, recruitment details">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://topsarkarijobs.com/view.html">
    <link rel="icon" type="image/x-icon" href="image.ico">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://topsarkarijobs.com/view.html">
    <meta property="og:title" content="Job Details & Notifications - Top Sarkari Jobs">
    <meta property="og:description" content="View detailed information about latest government jobs, admit cards, and results.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-500: #0ea5e9;
            --muted-bg: #f8fafc
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: var(--muted-bg);
            color: #0f172a
        }
    </style>
</head>

<body class="m-0 p-0 min-h-screen flex flex-col">
 <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold flex items-center">
            <img src="image.png" alt="Top Sarkari Jobs Logo" class="h-10 w-10 mr-3 rounded-full">
            Top Sarkari Jobs
        </h1>
    </div>
    <div class="flex-1 flex flex-col">
        <!-- Header with Back Button -->
        <header class="bg-gradient-to-r from-sky-600 to-indigo-600 text-white shadow-sm relative">
            <div class="container mx-auto max-w-6xl px-4 py-3">
                <div class="flex items-center justify-between">
                    <h1 id="page-title" class="text-xs font-bold flex items-center max-w-xs">
                        <img src="image.png" alt="Top Sarkari Jobs Logo" class="h-8 w-8 mr-3 rounded-full">
                        Loading...
                    </h1>

                    <nav>
                        <a href="#" onclick="goBack()" class="text-white hover:underline flex items-center">
                            <i class="fas fa-arrow-left mr-2"></i>Go back
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Full Screen Iframe -->
        <div class="flex-1">
            <iframe id="content-iframe" src="" width="100%" height="100%" style="min-height: 100vh;" frameborder="0"
                class="w-full h-full"></iframe>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-6xl text-blue-500 mb-4"></i>
                <p class="text-gray-600 font-medium text-xl">Loading...</p>
                <p class="text-gray-400 text-sm mt-2">Please wait while we load the content</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white text-gray-800 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <h3 class="text-xl font-bold">Top Sarkari Jobs</h3>
                    <p class="text-gray-600 text-sm mt-1">Your gateway to government jobs and services</p>
                </div>
                <div class="flex flex-wrap gap-3" id="footer-social-links">
                    <!-- Social links will be populated here -->
                </div>
            </div>
            <div class="border-t border-gray-200 mt-6 pt-6 text-center text-gray-600 text-sm">
                <p>&copy; 2025 Top Sarkari Jobs. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        const name = urlParams.get('name');
        const type = urlParams.get('type');
        const section = urlParams.get('section');

        const iframe = document.getElementById('content-iframe');
        const titleElement = document.getElementById('page-title');
        const loadingOverlay = document.getElementById('loading-overlay');
        const contentContainer = iframe.parentElement;

        // If section parameter is provided, load items from dynamic-sections.json
        if (section) {
            fetch('dynamic-sections.json')
                .then(response => response.json())
                .then(data => {
                    const sectionData = data.sections.find(s => s.id === section);
                    if (sectionData) {
                        // Hide iframe and show list view
                        iframe.style.display = 'none';
                        
                        // Set title
                        titleElement.textContent = sectionData.title;
                        
                        // Create list view
                        const listContainer = document.createElement('div');
                        listContainer.className = 'p-6 bg-gray-50 min-h-screen';
                        
                        const listContent = document.createElement('div');
                        listContent.className = 'max-w-4xl mx-auto space-y-3';
                        
                        sectionData.items.forEach((item, index) => {
                            const itemDiv = document.createElement('div');
                            itemDiv.className = 'bg-white p-2 rounded-lg shadow hover:shadow-lg transition duration-300 cursor-pointer border-l-4';
                            itemDiv.style.borderLeftColor = sectionData.color || '#3b82f6';
                            
                            let badgeHTML = '';
                            if (item.badge) {
                                badgeHTML = `<span class="${item.badgeColor || 'bg-blue-500'} text-white text-xs font-bold px-2 py-1 rounded">${item.badge}</span>`;
                            }
                            
                            itemDiv.innerHTML = `
                                <div class="flex justify-between items-start mb-1">
                                    <div class="flex items-center gap-1">
                                        <span class="text-gray-500 text-sm font-semibold">${index + 1}.</span>
                                        <h3 class="text-sm font-semibold text-gray-800">${item.name}</h3>
                                    </div>
                                    ${badgeHTML}
                                </div>
                                ${item.date ? `<p class="text-xs text-gray-600 ml-6">${item.date}</p>` : ''}
                            `;
                            
                            itemDiv.addEventListener('click', () => {
                                if (item.url) {
                                    if (item.external) {
                                        window.open(item.url, '_blank');
                                    } else {
                                        window.location.href = `view.html?url=${encodeURIComponent(item.url)}&name=${encodeURIComponent(item.name)}`;
                                    }
                                }
                            });
                            
                            listContent.appendChild(itemDiv);
                        });
                        
                        listContainer.appendChild(listContent);
                        contentContainer.appendChild(listContainer);
                        
                        loadingOverlay.style.display = 'none';
                    } else {
                        window.location.href = 'index.html';
                    }
                })
                .catch(error => {
                    console.error('Error loading section:', error);
                    window.location.href = 'index.html';
                });
                
        } else if (type === 'news' || type === 'jobs' || type === 'admitcard' || type === 'results' || type === 'upcoming') {
            // If type is 'news', 'jobs', 'admitcard', 'results', or 'upcoming', load the view more URL in iframe
            // Fetch the URL from jobs.json
            fetch('jobs.json')
                .then(response => response.json())
                .then(data => {
                    const viewUrl = data.view_more_urls[type];
                    if (viewUrl) {
                        iframe.src = viewUrl;
                        
                        // Set title based on type
                        const titles = {
                            news: 'Latest News',
                            jobs: 'Latest Jobs',
                            admitcard: 'Latest Admit Cards',
                            results: 'Latest Results',
                            upcoming: 'Upcoming Jobs'
                        };
                        titleElement.textContent = titles[type] || 'Viewing Content';
                        
                        iframe.onload = () => {
                            loadingOverlay.style.display = 'none';
                        };
                        
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                        }, 3000);
                    } else {
                        // Fallback
                        window.location.href = 'index.html';
                    }
                })
                .catch(error => {
                    console.error('Error loading URL:', error);
                    window.location.href = 'index.html';
                });

        } else if (url) {
            // Original iframe behavior
            if (name) {
                titleElement.textContent = decodeURIComponent(name);
            } else {
                titleElement.textContent = 'Viewing Content';
            }

            iframe.src = decodeURIComponent(url);

            iframe.onload = () => {
                loadingOverlay.style.display = 'none';
            };

            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 3000);
        } else {
            window.location.href = 'index.html';
        }
        
        // Helper function to get color name
        function getColorName(hex) {
            const colorMap = {
                '#3b82f6': 'blue', '#60a5fa': 'blue', '#2563eb': 'blue',
                '#f59e0b': 'amber', '#fbbf24': 'yellow', '#d97706': 'orange',
                '#10b981': 'green', '#34d399': 'emerald', '#059669': 'green',
                '#8b5cf6': 'purple', '#a78bfa': 'purple', '#7c3aed': 'violet',
                '#ef4444': 'red', '#f87171': 'red', '#dc2626': 'red',
                '#06b6d4': 'cyan', '#22d3ee': 'cyan', '#0891b2': 'cyan',
            };
            return colorMap[hex?.toLowerCase()] || 'blue';
        }

        // Function to handle back button
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
