<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View - Top India Services</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{ --primary-500:#0ea5e9; --muted-bg:#f8fafc }
        body{font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--muted-bg); color:#0f172a}
    </style>
</head>

<body class="m-0 p-0 h-screen overflow-hidden">

    <div class="h-screen flex flex-col">
        <!-- Header with Back Button -->
        <header class="bg-gradient-to-r from-sky-600 to-indigo-600 text-white shadow-sm relative">
            <div class="container mx-auto max-w-6xl px-4 py-3">
                <div class="flex items-center justify-between">
                    <button onclick="window.history.back()" class="px-4 py-2 bg-white text-sky-600 rounded-md font-semibold hover:bg-white/90 transition duration-200 flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>Back
                    </button>
                    <h1 id="page-title" class="text-xl font-bold flex items-center">
                        <i class="fas fa-briefcase mr-3"></i>
                        Loading...
                    </h1>
                    <button id="mobile-menu-toggle" class="lg:hidden text-white hover:bg-blue-700 p-2 rounded">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav class="hidden lg:flex gap-3">
                        <a href="index.html" class="px-3 py-2 bg-white text-sky-600 rounded-md font-semibold shadow-sm transition duration-200 text-sm">
                            <i class="fas fa-briefcase mr-1"></i>Jobs
                        </a>
                        <a href="govt-services.html" class="px-3 py-2 bg-white/10 backdrop-blur-sm text-white rounded-md font-semibold hover:bg-white/20 transition duration-200 text-sm">
                            <i class="fas fa-gavel mr-1"></i>Services
                        </a>
                        <a href="tools.html" class="px-3 py-2 bg-white/10 backdrop-blur-sm text-white rounded-md font-semibold hover:bg-white/20 transition duration-200 text-sm">
                            <i class="fas fa-tools mr-1"></i>Tools
                        </a>
                        <a href="helpdesk.html" class="px-3 py-2 bg-white/10 backdrop-blur-sm text-white rounded-md font-semibold hover:bg-white/20 transition duration-200 text-sm">
                            <i class="fas fa-headset mr-1"></i>Helpdesk
                        </a>
                        <div id="header-links" class="hidden lg:flex gap-2"></div>
                    </nav>
                    <div id="mobile-menu" class="hidden lg:hidden absolute top-full left-0 right-0 bg-sky-600 text-white shadow-lg z-50">
                        <div class="flex flex-col p-4 space-y-2">
                            <a href="index.html" class="px-4 py-2 bg-white text-sky-600 rounded-md font-semibold hover:bg-white/90 transition">
                                <i class="fas fa-briefcase mr-2"></i>Jobs
                            </a>
                            <a href="govt-services.html" class="px-4 py-2 bg-white/10 rounded-md font-semibold hover:bg-white/20 transition">
                                <i class="fas fa-gavel mr-2"></i>Services
                            </a>
                            <a href="tools.html" class="px-4 py-2 bg-white/10 rounded-md font-semibold hover:bg-white/20 transition">
                                <i class="fas fa-tools mr-2"></i>Tools
                            </a>
                            <a href="helpdesk.html" class="px-4 py-2 bg-white/10 rounded-md font-semibold hover:bg-white/20 transition">
                                <i class="fas fa-headset mr-2"></i>Helpdesk
                            </a>
                                <div id="header-links-mobile" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Full Screen Iframe -->
        <div class="flex-1">
            <iframe id="content-iframe" src="" width="100%" height="100%" frameborder="0" class="w-full h-full"></iframe>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center">
            <div class="text-center">
                <i class="fas fa-spinner fa-spin text-6xl text-blue-500 mb-4"></i>
                <p class="text-gray-600 font-medium text-xl">Loading...</p>
                <p class="text-gray-400 text-sm mt-2">Please wait while we load the content</p>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');
        const name = urlParams.get('name');

        if (url) {
            const iframe = document.getElementById('content-iframe');
            const titleElement = document.getElementById('page-title');
            const loadingOverlay = document.getElementById('loading-overlay');

            // Set title if name is provided
            if (name) {
                titleElement.textContent = decodeURIComponent(name);
            } else {
                titleElement.textContent = 'Viewing Content';
            }

            // Load the URL
            iframe.src = decodeURIComponent(url);

            // Hide loading overlay when iframe loads
            iframe.onload = () => {
                loadingOverlay.style.display = 'none';
            };

            // Timeout fallback in case onload doesn't fire
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
            }, 3000);
        } else {
            // If no URL parameter, redirect to home
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
