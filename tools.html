<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Top India Services</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="min-h-screen flex flex-col">
        <!-- Header with Navigation -->
        <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg relative">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold flex items-center">
                        <i class="fas fa-tools mr-3"></i>
                        Top India Services
                    </h1>
                    <button id="mobile-menu-toggle" class="lg:hidden text-white hover:bg-blue-700 p-2 rounded">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav class="hidden lg:flex gap-4">
                        <a href="index.html" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                            <i class="fas fa-briefcase mr-2"></i>Jobs
                        </a>
                        <a href="govt-services.html" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                            <i class="fas fa-gavel mr-2"></i>Government Services
                        </a>
                        <a href="tools.html" class="px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition duration-300">
                            <i class="fas fa-tools mr-2"></i>Tools
                        </a>
                    </nav>
                    <div id="mobile-menu" class="hidden lg:hidden absolute top-full left-0 right-0 bg-blue-600 text-white shadow-lg z-50">
                        <div class="flex flex-col p-4 space-y-2">
                            <a href="index.html" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                                <i class="fas fa-briefcase mr-2"></i>Jobs
                            </a>
                            <a href="govt-services.html" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                                <i class="fas fa-gavel mr-2"></i>Government Services
                            </a>
                            <a href="tools.html" class="px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition duration-300">
                                <i class="fas fa-tools mr-2"></i>Tools
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="mx-auto w-full px-4 py-6">
            <!-- Tools Section with Sidebar -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="flex flex-col lg:flex-row min-h-screen">
                    <!-- Sidebar for Tools -->
                    <div class="w-full lg:w-1/3 xl:w-1/4 bg-gray-50 border-r border-gray-200">
                        <!-- Tools Header -->
                        <div class="p-6 bg-gradient-to-r from-blue-600 to-purple-600 text-white">
                            <h3 class="text-xl font-bold flex items-center">
                                <i class="fas fa-tools mr-3"></i>
                                Tools
                            </h3>
                            <p class="text-blue-100 text-sm mt-1">Select a tool to preview</p>
                        </div>

                        <!-- Tools Navigation -->
                        <div class="p-4">
                            <!-- Main Categories -->
                            <div id="main-categories" class="space-y-2">
                                <button
                                    class="category-button w-full text-left p-4 rounded-lg bg-white border border-gray-200 hover:bg-blue-50 hover:border-blue-300 transition duration-300 flex items-center"
                                    data-category="image">
                                    <i class="fas fa-image text-green-500 mr-3 text-lg"></i>
                                    <div>
                                        <div class="font-semibold text-gray-800">Image Tools</div>
                                        <div class="text-sm text-gray-500">19 tools available</div>
                                    </div>
                                    <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
                                </button>

                                <button
                                    class="category-button w-full text-left p-4 rounded-lg bg-white border border-gray-200 hover:bg-blue-50 hover:border-blue-300 transition duration-300 flex items-center"
                                    data-category="pdf">
                                    <i class="fas fa-file-pdf text-blue-500 mr-3 text-lg"></i>
                                    <div>
                                        <div class="font-semibold text-gray-800">PDF Tools</div>
                                        <div class="text-sm text-gray-500">13 tools available</div>
                                    </div>
                                    <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
                                </button>

                                <button
                                    class="category-button w-full text-left p-4 rounded-lg bg-white border border-gray-200 hover:bg-blue-50 hover:border-blue-300 transition duration-300 flex items-center"
                                    data-category="video">
                                    <i class="fas fa-video text-purple-500 mr-3 text-lg"></i>
                                    <div>
                                        <div class="font-semibold text-gray-800">Video/Audio Tools</div>
                                        <div class="text-sm text-gray-500">5 tools available</div>
                                    </div>
                                    <i class="fas fa-chevron-right ml-auto text-gray-400"></i>
                                </button>
                            </div>

                            <!-- Sub Categories -->
                            <div id="sub-categories" class="hidden space-y-2">
                                <!-- Back Button -->
                                <button id="back-button"
                                    class="w-full text-left p-3 rounded-lg bg-gray-200 hover:bg-gray-300 transition duration-300 flex items-center mb-4">
                                    <i class="fas fa-arrow-left mr-3 text-gray-600"></i>
                                    <span class="font-medium text-gray-700">Back to Categories</span>
                                </button>

                                <!-- Sub Category Title -->
                                <div class="mb-4">
                                    <h4 id="sub-category-title"
                                        class="text-lg font-semibold text-gray-800 flex items-center">
                                        <i class="fas fa-list mr-2 text-blue-500"></i>
                                        <span>Tools</span>
                                    </h4>
                                </div>

                                <!-- Tools Cards -->
                                <div id="tools-cards" class="grid grid-cols-1 gap-3 max-h-96 overflow-y-auto">
                                    <!-- Tools will be populated here as cards -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content Area for Preview -->
                    <div class="flex-1 flex flex-col">
                        <!-- Iframe Container -->
                        <div class="flex-1 p-6">
                            <div
                                class="bg-white rounded-lg shadow-inner border-2 border-gray-200 h-full min-h-screen relative overflow-hidden">
                                <iframe id="tool-iframe" style="min-height: 100vh;" src="" width="100%" height="100vh" frameborder="0"
                                    class="rounded-lg"></iframe>

                                <!-- Loading Overlay -->
                                <div id="loading-overlay"
                                    class="absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center hidden">
                                    <div class="text-center">
                                        <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                                        <p class="text-gray-600 font-medium">Loading tool...</p>
                                        <p class="text-gray-400 text-sm mt-2">Please wait while we load the tool</p>
                                    </div>
                                </div>

                                <!-- Default State -->
                                <div id="default-state" class="absolute inset-0 flex items-center justify-center">
                                    <div class="text-center text-gray-400">
                                        <i class="fas fa-mouse-pointer text-6xl mb-4"></i>
                                        <h4 class="text-xl font-semibold mb-2">Select a Tool</h4>
                                        <p class="text-gray-500">Choose a tool from the sidebar to get started</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
