<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top India Services</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes scroll {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        .animate-scroll {
            animation: scroll 20s linear infinite;
        }
    </style>
</head>

<body>

    <div class="min-h-screen flex flex-col">
        <!-- Header with Navigation -->
        <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg relative">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold flex items-center">
                        <i class="fas fa-briefcase mr-3"></i>
                        Top India Services
                    </h1>
                    <button id="mobile-menu-toggle" class="lg:hidden text-white hover:bg-blue-700 p-2 rounded">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav class="hidden lg:flex gap-4">
                        <a href="index.html"
                            class="px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition duration-300">
                            <i class="fas fa-briefcase mr-2"></i>Jobs
                        </a>
                        <a href="govt-services.html"
                            class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                            <i class="fas fa-gavel mr-2"></i>Government Services
                        </a>
                        <a href="tools.html"
                            class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                            <i class="fas fa-tools mr-2"></i>Tools
                        </a>
                    </nav>
                    <div id="mobile-menu"
                        class="hidden lg:hidden absolute top-full left-0 right-0 bg-blue-600 text-white shadow-lg z-50">
                        <div class="flex flex-col p-4 space-y-2">
                            <a href="index.html"
                                class="px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition duration-300">
                                <i class="fas fa-briefcase mr-2"></i>Jobs
                            </a>
                            <a href="govt-services.html"
                                class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                                <i class="fas fa-gavel mr-2"></i>Government Services
                            </a>
                            <a href="tools.html"
                                class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                                <i class="fas fa-tools mr-2"></i>Tools
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- social section  -->
        <div class="container mx-auto px-4 py-4">
            <div id="social-section" class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <!-- Social buttons will be populated here -->
            </div>
        </div>

        <main class="mx-auto w-full px-4 py-6">
            <!-- Main Content Area -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="flex flex-col gap-4">
                    <!-- Jobs Section -->
                    <div id="jobs-section" class="p-6">
                        <div class="mb-4">
                            <h3 class="text-2xl font-semibold text-blue-800 flex items-center">
                                <i class="fas fa-briefcase mr-3"></i>
                                Find Your Dream Job
                            </h3>
                            <p class="text-gray-600 mt-2">Explore top job portals and career resources</p>
                        </div>
                        <!-- Top 2 rows of jobs -->
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-12 gap-4 mb-6" id="jobs-top-buttons">
                            <!-- Top jobs will be populated here -->
                        </div>

                        <!-- Bottom section with left, center, right -->
                        <div class="flex flex-col lg:flex-row gap-4 mt-6">
                            <!-- Left section -->
                            <div class="w-full lg:w-1/6 grid grid-cols-2 gap-1 h-fit" id="jobs-left-section">
                                <!-- Left jobs will be populated here -->
                            </div>

                            <!-- Center section (75%) -->
                            <div class="w-full lg:w-3/4 flex flex-col md:flex-row gap-4">
                                <!-- Latest News Box -->
                                <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-4">
                                    <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                        <i class="fas fa-newspaper mr-2 text-blue-600"></i>
                                        Latest News
                                    </h4>
                                    <div class="h-64 overflow-hidden relative">
                                        <div id="news-scroll" class="space-y-3 animate-scroll">
                                            <!-- News items will be populated here -->
                                        </div>
                                    </div>
                                </div>

                                <!-- Jobs Box -->
                                <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-4">
                                    <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                        <i class="fas fa-briefcase mr-2 text-green-600"></i>
                                        Latest Jobs
                                    </h4>
                                    <div class="h-64 overflow-hidden relative">
                                        <div id="jobs-scroll" class="space-y-3 animate-scroll">
                                            <!-- Jobs items will be populated here -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Right section -->
                            <div class="w-full lg:w-1/6 grid grid-cols-2 gap-1 h-fit" id="jobs-right-section">
                                <!-- Right jobs will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>`
