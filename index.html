<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top India Services</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="min-h-screen flex flex-col">
        <!-- Header with Navigation -->
        <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold flex items-center">
                        <i class="fas fa-briefcase mr-3"></i>
                        Top India Services
                    </h1>
                    <nav class="flex gap-4">
                        <a href="index.html" class="px-4 py-2 bg-white text-blue-600 rounded-lg font-semibold hover:bg-blue-50 transition duration-300">
                            <i class="fas fa-briefcase mr-2"></i>Jobs
                        </a>
                        <a href="govt-services.html" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                            <i class="fas fa-gavel mr-2"></i>Government Services
                        </a>
                        <a href="tools.html" class="px-4 py-2 bg-blue-700 hover:bg-blue-800 rounded-lg font-semibold transition duration-300">
                            <i class="fas fa-tools mr-2"></i>Tools
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="mx-auto w-full px-4 py-6">
            <!-- Main Content Area -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="flex flex-col gap-4">
                    <!-- Jobs Section -->
                    <div id="jobs-section" class="p-6">
                        <div class="mb-4">
                            <h3 class="text-2xl font-semibold text-blue-800 flex items-center">
                                <i class="fas fa-briefcase mr-3"></i>
                                Find Your Dream Job
                            </h3>
                            <p class="text-gray-600 mt-2">Explore top job portals and career resources</p>
                        </div>
                        <!-- Top 2 rows of buttons -->
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-6" id="jobs-top-buttons">
                            <!-- Top buttons will be populated here -->
                        </div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4" id="jobs-other-buttons">
                            <!-- Other job buttons will be populated here -->
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </main>
    <script src="script.js"></script>
</body>

</html>`
