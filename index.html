<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top India Services</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --muted-bg: #f8fafc;
        }
        html,body{height:100%;}
        body{font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--muted-bg); color:#0f172a}
    </style>
</head>

<body>

    <div class="min-h-screen flex flex-col">
        <!-- Header with Navigation -->
        <header class="bg-gradient-to-r from-sky-600 to-indigo-600 text-white shadow-sm relative">
            <div class="container mx-auto max-w-6xl px-4 py-4">
                <div class="flex items-center justify-between">
                    <h1 class="text-2xl font-bold flex items-center">
                        <i class="fas fa-briefcase mr-3"></i>
                        Top India Services
                    </h1>
                    <button id="mobile-menu-toggle" class="lg:hidden text-white hover:bg-blue-700 p-2 rounded">
                        <i class="fas fa-bars"></i>
                    </button>
                    <nav class="hidden lg:flex gap-3 items-center">
                        <a href="index.html" class="px-3 py-2 bg-white text-sky-600 rounded-md font-semibold shadow-sm hover:shadow-md transition">
                            <i class="fas fa-briefcase mr-2"></i>Jobs
                        </a>
                        <a href="govt-services.html" class="px-3 py-2 bg-white/10 backdrop-blur-sm text-white rounded-md font-semibold hover:bg-white/20 transition">
                            <i class="fas fa-gavel mr-2"></i>Services
                        </a>
                        <a href="tools.html" class="px-3 py-2 bg-white/10 backdrop-blur-sm text-white rounded-md font-semibold hover:bg-white/20 transition">
                            <i class="fas fa-tools mr-2"></i>Tools
                        </a>
                        <a href="helpdesk.html" class="px-3 py-2 bg-white/10 backdrop-blur-sm text-white rounded-md font-semibold hover:bg-white/20 transition">
                            <i class="fas fa-headset mr-2"></i>Helpdesk
                        </a>
                    </nav>
                    <div id="header-links" class="hidden lg:flex gap-2"></div>
                    <div id="mobile-menu" class="hidden lg:hidden absolute top-full left-0 right-0 bg-sky-600 text-white shadow-lg z-50">
                        <div class="flex flex-col p-4 space-y-2">
                            <a href="index.html" class="px-4 py-2 bg-white text-sky-600 rounded-md font-semibold hover:bg-white/90 transition">
                                <i class="fas fa-briefcase mr-2"></i>Jobs
                            </a>
                            <a href="govt-services.html" class="px-4 py-2 bg-white/10 rounded-md font-semibold hover:bg-white/20 transition">
                                <i class="fas fa-gavel mr-2"></i>Services
                            </a>
                            <a href="tools.html" class="px-4 py-2 bg-white/10 rounded-md font-semibold hover:bg-white/20 transition">
                                <i class="fas fa-tools mr-2"></i>Tools
                            </a>
                            <a href="helpdesk.html" class="px-4 py-2 bg-white/10 rounded-md font-semibold hover:bg-white/20 transition">
                                <i class="fas fa-headset mr-2"></i>Helpdesk
                            </a>
                            <div id="header-links-mobile" class="mt-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- social section  -->
        <div class="container mx-auto px-4 py-4">
            <div id="social-section" class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <!-- Social buttons will be populated here -->
            </div>
        </div>

        <main class="mx-auto w-full px-4">
            <!-- Main Content Area -->
            <div class="bg-white rounded-lg overflow-hidden">
                <div class="flex flex-col gap-4">
                    <!-- Jobs Section -->
                    <div id="jobs-section" class="">
                        <!-- Top 2 rows of jobs -->
                        <div class="grid grid-cols-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-12 mb-6"
                            id="jobs-top-buttons">
                            <!-- Top jobs will be populated here -->
                        </div>

                        <!-- Bottom section with left, center, right -->
                        <div class="flex flex-col lg:flex-row gap-4 mt-6">
                            <!-- Left section -->
                            <div class="w-full lg:w-1/6 grid grid-cols-2 h-fit" id="jobs-left-section">
                                <!-- Left jobs will be populated here -->
                            </div>

                            <!-- Center section (75%) -->
                            <div class="w-full lg:w-3/4 flex flex-col md:flex-row gap-4 hidden md:flex">
                                <!-- Latest News Box -->
                                <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-4">
                                    <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                        <i class="fas fa-newspaper mr-2 text-blue-600"></i>
                                        Latest News
                                    </h4>
                                    <div class="relative">
                                        <div id="news-scroll" class="space-y-3">
                                            <!-- News items will be populated here -->
                                        </div>
                                    </div>
                                </div>

                                <!-- Jobs Box -->
                                <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-4">
                                    <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                        <i class="fas fa-briefcase mr-2 text-green-600"></i>
                                        Latest Jobs
                                    </h4>
                                    <div class="relative">
                                        <div id="jobs-scroll" class="space-y-3">
                                            <!-- Jobs items will be populated here -->
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Right section -->
                            <div class="w-full lg:w-1/6 grid grid-cols-2 h-fit" id="jobs-right-section">
                                <!-- Right jobs will be populated here -->
                            </div>
                        </div>

                        <div class="md:hidden">
                              <!-- Latest News Box -->
                                <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-4">
                                    <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                        <i class="fas fa-newspaper mr-2 text-blue-600"></i>
                                        Latest News
                                    </h4>
                                    <div class="relative">
                                        <div id="news-scroll-mobile" class="space-y-3">
                                            <!-- News items will be populated here -->
                                        </div>
                                    </div>
                                </div>

                                <!-- Jobs Box -->
                                <div class="w-full md:w-1/2 bg-white rounded-lg shadow-lg p-4">
                                    <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                                        <i class="fas fa-briefcase mr-2 text-green-600"></i>
                                        Latest Jobs
                                    </h4>
                                    <div class="relative">
                                        <div id="jobs-scroll-mobile" class="space-y-3">
                                            <!-- Jobs items will be populated here -->
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    <script src="script.js"></script>
</body>

</html>`
