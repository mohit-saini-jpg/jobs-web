<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Search Government Jobs – Top Sarkari Jobs</title>
  <meta name="description" content="Search government job notifications, results, admit cards and exam updates on Top Sarkari Jobs. Find SSC, Railway, Bank, Defence and state-wise Sarkari Naukri easily." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.topsarkarijobs.com/search.html" />
  <link rel="icon" type="image/x-icon" href="image.ico" />

  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --text:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --brand:#0284c7;
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      line-height:1.5;
    }
    a{ color:var(--brand); text-decoration:none; }
    a:hover{ text-decoration:underline; }
    header{
      background:linear-gradient(90deg,#0284c7,#4f46e5);
      color:#fff;
    }
    .container{
      max-width:1000px;
      margin:0 auto;
      padding:16px;
    }
    .brand{
      font-weight:800;
      font-size:1.1rem;
    }
    nav a{
      color:#fff;
      font-weight:700;
      margin-left:12px;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
      margin-top:16px;
    }
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:1rem;
    }
    button{
      margin-top:10px;
      padding:12px 16px;
      border-radius:12px;
      border:1px solid rgba(2,132,199,.25);
      background:var(--brand);
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }
    button:hover{ filter:brightness(.95); }
    ul{ list-style:none; padding:0; margin:16px 0 0; }
    li{ padding:12px 0; border-top:1px solid var(--border); }
    li:first-child{ border-top:none; }
    .title{ font-weight:800; display:block; }
    .small{ font-size:.92rem; color:var(--muted); margin-top:4px; }
    .muted{ color:var(--muted); }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div class="brand">Top Sarkari Jobs</div>
        <nav aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="govt-services.html">CSC Services</a>
          <a href="tools.html">Tools</a>
          <a href="helpdesk.html">Helpdesk</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1 style="margin-top:0;">Search Government Jobs</h1>
      <p class="muted">
        Search Sarkari Naukri by keyword. Try terms like <strong>SSC</strong>, <strong>Railway</strong>, 
        <strong>Bank</strong>, <strong>Police</strong>, <strong>Result</strong>, <strong>Admit Card</strong>.
      </p>

      <form action="search.html" method="get" role="search" aria-label="Search government jobs">
        <label for="q" class="muted" style="font-weight:700;">Search:</label>
        <input id="q" name="q" type="search" placeholder="e.g. SSC CGL, RRB NTPC, IBPS PO..." />
        <button type="submit">Search</button>
      </form>

      <p id="status" class="small"></p>
      <ul id="results" aria-label="Search results"></ul>

      <p class="small muted" style="margin-top:12px;">
        Disclaimer: Top Sarkari Jobs is not a government website. Always verify details on the official recruitment portal.
      </p>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const q = (params.get("q") || "").trim();
    const input = document.getElementById("q");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");

    input.value = q;

    const PAGES = [
      { title: "Latest Government Jobs", url: "index.html", desc: "Latest Sarkari Naukri updates" },
      { title: "CSC Services", url: "govt-services.html", desc: "Common Services Center services" },
      { title: "Tools", url: "tools.html", desc: "Job-related tools and utilities" },
      { title: "Helpdesk", url: "helpdesk.html", desc: "Support and contact information" }
    ];

    function escapeHtml(s){
      return s.replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    if (!q) {
      statusEl.textContent = "Enter a keyword to search.";
    } else {
      const needle = q.toLowerCase();
      const matches = PAGES.filter(p =>
        (p.title + " " + p.desc + " " + p.url).toLowerCase().includes(needle)
      );

      statusEl.textContent = matches.length
        ? `Showing ${matches.length} result(s) for “${q}”.`
        : `No results found for “${q}”. Try different keywords like SSC, Railway, Bank, Result.`;

      resultsEl.innerHTML = matches.map(m => `
        <li>
          <a class="title" href="${escapeHtml(m.url)}">${escapeHtml(m.title)}</a>
          <div class="small">${escapeHtml(m.desc)}</div>
        </li>
      `).join("");
    }
  </script>
</body>
</html>
