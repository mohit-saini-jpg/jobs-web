<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Category | Top Sarkari Jobs</title>
  <meta name="description" content="Browse Top Sarkari Jobs categories with official links. Study-wise, state-wise, popular jobs, admissions, results, admit cards and more." />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://www.topsarkarijobs.com/category.html" />
  <link rel="icon" type="image/x-icon" href="image.ico">

  <!-- REQUIRED for injected header/footer -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- ✅ Injected Homepage Header -->
  <div id="site-header"></div>

  <main id="main" class="container page">
    <section class="seo-block">
      <p class="mini-links">
        <a href="index.html">Home</a>
        <span style="opacity:.65">›</span>
        <span id="crumbText">Category</span>
      </p>

      <h1 id="categoryTitle" style="margin:6px 0 0;">Category</h1>
      <p id="categoryDesc" style="margin:8px 0 0;color:var(--muted);line-height:1.6;"></p>

      <div style="margin-top:12px;">
        <div class="search-row" style="margin-top:0;">
          <input
            id="categoryFilter"
            type="search"
            placeholder="Filter links on this page…"
            autocomplete="off"
          />
          <button id="clearCategoryFilter" type="button" class="btn-primary">
            Clear
          </button>
        </div>
      </div>
    </section>

    <section style="margin-top:14px;">
      <div id="categoryGrid" class="cat-grid"></div>

      <div
        id="categoryEmpty"
        class="seo-block"
        style="display:none;margin-top:12px;"
      >
        <strong>No results found.</strong>
        <div style="margin-top:6px;color:var(--muted);">
          Try a different keyword.
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ Injected Homepage Footer -->
  <div id="site-footer"></div>

  <!-- Mobile menu elements still required by script.js -->
  <div id="menuOverlay" class="overlay" hidden></div>
  <aside id="mobileMenu" class="offcanvas" aria-label="Mobile menu" hidden>
    <div class="offcanvas-head">
      <div class="offcanvas-title">Menu</div>
      <button id="closeMenuBtn" class="icon-btn" type="button" aria-label="Close menu">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <nav class="offcanvas-nav" aria-label="Mobile primary">
      <div id="header-links-mobile"></div>
    </nav>
  </aside>

  <!-- Global JS (unchanged) -->
  <script src="script.js?v=20260205"></script>
</body>
</html>
